<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .game-area {
            position: relative;
            height: 500px;
            border: 1px solid #ccc;
        }

        .pet-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .furniture-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .furniture {
            position: absolute;
            /* 為每個家具設置合適的位置 */
        }

        .left-buttons, .right-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-100%);
            display: flex;
            flex-direction: column;
        }

        .left-buttons {
            left: 20px;
        }

        .right-buttons {
            right: 20px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            transform: translateY(-150%);
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .bottom-buttons > .shop {
        /*   padding: 10px 0px; */
        /*   margin:0px 120px 0px 0px; */
        font-size:25px;
        transform: translateX(-125%);
        }
        .talent {
        /*   margin:0px 0px 0px 120px; */
        font-size:25px;
        transform: translateX(125%);
        }
        .left-buttons > .friend {
        /*   background-color:blue; */
        transform:translateY(-100%);
        padding:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-buttons">
          <button class="btn friend" title="好友">好友</button>
          <button class="btn pet" title="精靈">精靈</button>
          <button class="btn egg" title="孵蛋">孵蛋</button>
          <button class="btn task" title="任務">任務</button>
        </div>
        <div class="game-area">
          <div class="pet-area">
            <!-- 精靈的位置 -->
            <img src="pet.png" alt="Pet" class="pet">
          </div>
          <div class="furniture-area">
            <!-- 家具的位置 -->
            <img src="furniture1.png" alt="Furniture 1" class="furniture">
            <img src="furniture2.png" alt="Furniture 2" class="furniture">
            <!-- 更多家具... -->
          </div>
        </div>
        <div class="right-buttons">
          <button class="btn attack" title="攻擊">攻擊</button>
          <button class="btn defend" title="防禦">防禦</button>
          <button class="btn counter" title="反攻">反攻</button>
        </div>
        <div class="bottom-buttons">
          <button class="btn shop" title="商城">商城</button>
          <button class="btn feed" title="餵食">餵食</button>
          <button class="btn play" title="玩耍">玩耍</button>
          <button class="btn sleep" title="睡覺">睡覺</button>
          <button class="btn clean" title="洗澡">洗澡</button>
          <button class="btn talent" title="才藝">才藝</button>
        </div>
      </div>

</body>
</html>
